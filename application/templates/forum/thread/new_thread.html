{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {{form.media}}
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Create your thread</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                {{ form.title }}
                {% if form.title.errors %}
                    <ul class="errorlist text-red-500 text-xs mt-1" id="id_title_error">
                        <!-- {% for error in form.title.errors %}
                            <li>{{ error }}</li>
                        {% endfor %} -->
                    </ul>
                {% endif %}
            </div>

            <div>
                <div class="mt-1">
                    <div class="ck-editor-container">
                        {{ form.content }}
                    </div>
                </div>
                {% if form.content.errors %}
                    <ul class="errorlist text-red-500 text-xs mt-1" id="id_content_error">
                        <!-- {% for error in form.content.errors %}
                            <li>{{ error }}</li>
                        {% endfor %} -->
                    </ul>
                {% endif %}
                </div>

            <div>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Post
                </button>
            </div>
        </form>
    </div>
</body>
</html>
